<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h3>Emp 정보 (이거 테이블임)</h3>
    <table>
        <tr>
            <td>사원번호:</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>이름:</td>
        <td><input type="text"></td>
        </tr>
        <tr>
            <td>성별:</td>
            <td><input type="radio" name="gender">남자
                <input type="radio" name="gender">여자</td>
            
        </tr>
        <tr>
            <td>직업:</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>상사:</td>
            <td>
                <select name="number">
                    <option value="number">7369</option>
                    <option value="number">1234</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>입사일:</td>
            <td><input type="date"></td>
        </tr>
        <tr>
            <td>급여:</td>
            <td><input type="number" value="1000"></td>
        </tr>
        <tr>
            <td>커미션:</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>부서번호:</td>
            <td>
                <select name="number">
                    <option value="text">7369asdasdasda</option>
                    <option value="text">1234asdasdadsa</option>
                </select>
            </td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <input type="submit" value="저장">    
                <input type="reset" value="취소">
            </td>
        </tr>


    </table>


</body>
</html>
